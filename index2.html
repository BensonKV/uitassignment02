<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }

    h1 {
      text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    }

    #dateTime {
      margin-bottom: 20px;
      font-weight: bold;
      color: #333;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    input {
      padding: 10px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #333;
      color: #fff;
      transition: background 0.3s;
    }

    button:hover {
      background: #555;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      padding: 10px;
      margin: 8px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .completed {
      color: green;
      text-decoration: line-through;
    }

    .pending {
      color: red;
    }

    .filters {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>My To-Do List</h1>
  <div id="dateTime"></div>

  <div class="container">
    <input type="text" id="taskInput" placeholder="Enter a task...">
    <button onclick="addTask()">Add Task</button>

    <ul id="taskList"></ul>

    <div class="filters">
      <button onclick="filterTasks('all')">All</button>
      <button onclick="filterTasks('completed')">Completed</button>
      <button onclick="filterTasks('pending')">Pending</button>
    </div>
  </div>

  <script>
    // Array to store tasks (objects)
    let tasks = [];
    let taskId = 0;

    // Display Date and Time
    function showDateTime() {
      const now = new Date();
      document.getElementById("dateTime").innerText =
        now.toDateString() + " " + now.toLocaleTimeString();
    }
    setInterval(showDateTime, 1000); // update every second
    showDateTime();

    // Add a task
    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (taskText === "") return;

      // Create task object
      const task = {
        id: taskId++,
        name: taskText,
        completed: false
      };

      tasks.push(task); // using push()
      input.value = "";
      renderTasks(tasks);
    }

    // Toggle task completion
    function toggleTask(id) {
      tasks = tasks.map(task =>
        task.id === id ? {...task, completed: !task.completed} : task
      );
      renderTasks(tasks);
    }

    // Delete a task
    function deleteTask(id) {
      tasks = tasks.filter(task => task.id !== id); // using filter()
      renderTasks(tasks);
    }

    // Filter tasks
    function filterTasks(type) {
      if (type === "completed") {
        renderTasks(tasks.filter(task => task.completed));
      } else if (type === "pending") {
        renderTasks(tasks.filter(task => !task.completed));
      } else {
        renderTasks(tasks);
      }
    }

    // Render tasks
    function renderTasks(taskArray) {
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      taskArray.forEach(task => {
        const li = document.createElement("li");
        li.className = task.completed ? "completed" : "pending";
        li.innerHTML = `
          <span onclick="toggleTask(${task.id})">${task.name}</span>
          <button onclick="deleteTask(${task.id})">X</button>
        `;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>

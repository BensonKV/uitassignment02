<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: #333;
      background: #f4f4f4;
    }

    h1, h2 {
      text-align: center;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    a {
      text-decoration: none;
      color: #fff;
    }

    /* Header */
    header {
      background: #333;
      color: #fff;
      padding: 15px 0;
      position: sticky;
      top: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #555;
    }

    /* Profile Section */
    .profile {
      text-align: center;
      padding: 40px 20px;
      background: #fff;
      margin: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #333;
      margin-bottom: 15px;
      transition: transform 0.3s;
    }

    .profile img:hover {
      transform: scale(1.1);
    }

    /* Skills Section */
    .skills {
      background: #fff;
      margin: 20px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .skill {
      margin: 15px 0;
    }

    .skill-name {
      margin-bottom: 5px;
      font-weight: bold;
    }

    .skill-bar {
      background: #ddd;
      border-radius: 20px;
      overflow: hidden;
    }

    .skill-bar div {
      height: 20px;
      background: #333;
      text-align: right;
      padding-right: 10px;
      color: #fff;
      border-radius: 20px;
    }

    /* Projects Section */
    .projects {
      background: #fff;
      margin: 20px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .project {
      background: #eee;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .project:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .project-grid {
        grid-template-columns: 1fr;
      }
      nav {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Skills</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Profile -->
  <section class="profile">
    <img src="https://via.placeholder.com/150" alt="Profile Picture">
    <h1>Benson Samuel</h1>
    <p>Hi, I'm Benson Samuel â€“ a passionate web developer who loves creating modern, responsive websites.</p>
  </section>

  <!-- Skills -->
  <section class="skills">
    <h2>My Skills</h2>
    <div class="skill">
      <div class="skill-name">HTML</div>
      <div class="skill-bar"><div style="width:90%">90%</div></div>
    </div>
    <div class="skill">
      <div class="skill-name">CSS</div>
      <div class="skill-bar"><div style="width:80%">80%</div></div>
    </div>
    <div class="skill">
      <div class="skill-name">JavaScript</div>
      <div class="skill-bar"><div style="width:70%">70%</div></div>
    </div>
  </section>

  <!-- Projects -->
  <section class="projects">
    <h2>My Projects</h2>
    <div class="project-grid">
      <div class="project">Project 1: Portfolio Website</div>
      <div class="project">Project 2: To-Do App</div>
      <div class="project">Project 3: Blog Design</div>
    </div>
  </section>

</body>
</html>
